<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component Test</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e2e8f0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            background: #f8fafc;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <sc-sidebar 
                id="test-sidebar"
                theme="light"
                position="left"
                width="300px"
                collapsed-width="60px"
                collapsible
                show-header
                show-footer
                searchable>
                
                <sc-sidebar-item key="dashboard" text="Dashboard" icon="fas fa-tachometer-alt" description="System Overview"></sc-sidebar-item>
                
                <sc-sidebar-item key="content" text="Content" icon="fas fa-file-alt" description="Content Management" behavior="expandable">
                    <sc-sidebar-item key="articles" text="Articles" icon="fas fa-newspaper" description="Manage Articles"></sc-sidebar-item>
                    <sc-sidebar-item key="pages" text="Pages" icon="fas fa-file" description="Manage Pages"></sc-sidebar-item>
                    <sc-sidebar-item key="media" text="Media" icon="fas fa-images" description="Manage Files"></sc-sidebar-item>
                </sc-sidebar-item>
                
                <sc-sidebar-item key="users" text="Users" icon="fas fa-users" description="User Management" behavior="expandable">
                    <sc-sidebar-item key="all-users" text="All Users" icon="fas fa-user-check"></sc-sidebar-item>
                    <sc-sidebar-item key="roles" text="Roles" icon="fas fa-shield-alt"></sc-sidebar-item>
                </sc-sidebar-item>
                
                <sc-sidebar-item key="settings" text="Settings" icon="fas fa-cog" description="System Settings"></sc-sidebar-item>
                <sc-sidebar-item key="help" text="Help" icon="fas fa-question-circle" description="System Help"></sc-sidebar-item>
            </sc-sidebar>
        </div>
        
        <div class="main-content">
            <h1>Sidebar Component Test</h1>
            <p>This is a test page to verify the sidebar component works correctly.</p>
            
            <div>
                <button class="test-button" onclick="toggleSidebar()">Toggle Sidebar</button>
                <button class="test-button" onclick="expandAll()">Expand All</button>
                <button class="test-button" onclick="collapseAll()">Collapse All</button>
                <button class="test-button" onclick="changeTheme()">Change Theme</button>
            </div>
            
            <div id="status" style="margin-top: 20px; padding: 10px; background: #e0f2fe; border-radius: 5px;">
                <strong>Status:</strong> <span id="status-text">Ready</span>
            </div>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
    <script>
        let sidebar;
        
        document.addEventListener('DOMContentLoaded', () => {
            sidebar = document.getElementById('test-sidebar');
            
            // Listen for events
            sidebar.addEventListener('item-click', (e) => {
                updateStatus(`Item clicked: ${e.detail.item.text}`);
            });
            
            sidebar.addEventListener('sidebar-toggle', (e) => {
                const action = e.detail.isCollapsed ? 'collapsed' : 'expanded';
                updateStatus(`Sidebar ${action}`);
                
                // Update container class
                const container = document.querySelector('.sidebar');
                if (e.detail.isCollapsed) {
                    container.classList.add('collapsed');
                } else {
                    container.classList.remove('collapsed');
                }
            });
            
            updateStatus('Sidebar component loaded successfully');
        });
        
        function toggleSidebar() {
            if (sidebar) {
                sidebar.toggleSidebar();
            }
        }
        
        function expandAll() {
            if (sidebar) {
                sidebar.scSidebarExpandAll();
                updateStatus('All items expanded');
            }
        }
        
        function collapseAll() {
            if (sidebar) {
                sidebar.scSidebarCollapseAll();
                updateStatus('All items collapsed');
            }
        }
        
        function changeTheme() {
            if (sidebar) {
                const currentTheme = sidebar.getAttribute('theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                sidebar.setAttribute('theme', newTheme);
                updateStatus(`Theme changed to: ${newTheme}`);
            }
        }
        
        function updateStatus(message) {
            const statusText = document.getElementById('status-text');
            if (statusText) {
                statusText.textContent = message;
            }
            console.log(message);
        }
    </script>
</body>
</html>
