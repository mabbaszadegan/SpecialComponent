<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { color: green; background: #e6ffe6; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Minimal Sidebar Test</h1>
    
    <div id="status">Loading...</div>
    
    <div id="test-area"></div>

    <script>
        console.log('üöÄ Starting minimal test...');
        
        // Test 1: Check if sidebar.js loads without syntax errors
        try {
            // Create script element
            const script = document.createElement('script');
            script.src = 'sidebar.js';
            script.onload = function() {
                console.log('‚úÖ sidebar.js loaded successfully');
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ sidebar.js loaded successfully</div>';
                
                // Test 2: Check if components are defined
                setTimeout(() => {
                    try {
                        const sidebarDefined = customElements.get('sc-sidebar');
                        const itemDefined = customElements.get('sc-sidebar-item');
                        
                        if (sidebarDefined && itemDefined) {
                            document.getElementById('status').innerHTML = '<div class="success">‚úÖ Both components registered successfully!</div>';
                            
                            // Test 3: Try to create a sidebar
                            try {
                                const sidebar = document.createElement('sc-sidebar');
                                sidebar.setAttribute('theme', 'light');
                                sidebar.setAttribute('position', 'left');
                                sidebar.setAttribute('width', '250px');
                                sidebar.setAttribute('title', 'Test');
                                
                                document.getElementById('test-area').appendChild(sidebar);
                                
                                setTimeout(() => {
                                    if (sidebar.shadowRoot) {
                                        document.getElementById('status').innerHTML = '<div class="success">‚úÖ Sidebar created and rendered successfully!</div>';
                                    } else {
                                        document.getElementById('status').innerHTML = '<div class="error">‚ùå Sidebar shadowRoot not created</div>';
                                    }
                                }, 100);
                                
                            } catch (createError) {
                                document.getElementById('status').innerHTML = `<div class="error">‚ùå Error creating sidebar: ${createError.message}</div>`;
                                console.error('Create error:', createError);
                            }
                            
                        } else {
                            document.getElementById('status').innerHTML = '<div class="error">‚ùå Components not registered properly</div>';
                        }
                    } catch (checkError) {
                        document.getElementById('status').innerHTML = `<div class="error">‚ùå Error checking components: ${checkError.message}</div>`;
                        console.error('Check error:', checkError);
                    }
                }, 100);
                
            };
            script.onerror = function() {
                console.error('‚ùå Failed to load sidebar.js');
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Failed to load sidebar.js</div>';
            };
            
            document.head.appendChild(script);
            
        } catch (error) {
            console.error('‚ùå Error in test setup:', error);
            document.getElementById('status').innerHTML = `<div class="error">‚ùå Test setup error: ${error.message}</div>`;
        }
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('üö® Global error:', event.error);
            document.getElementById('status').innerHTML = `<div class="error">üö® Global error: ${event.error.message}</div>`;
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('üö® Unhandled promise rejection:', event.reason);
            document.getElementById('status').innerHTML = `<div class="error">üö® Unhandled promise rejection: ${event.reason}</div>`;
        });
    </script>
</body>
</html>
