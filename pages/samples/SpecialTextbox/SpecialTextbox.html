<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../Components/Textbox/Textbox.js"></script>
    <title>Special Textbox</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Special Textbox</h1>
    <hr>
    <div style="border: 1px solid rgb(196, 191, 191);padding: 10px;">
        <h3>Sample LTR Form</h3>
        <input type="text" class="special" placeholder="First Name" textPos="left">
        <input type="text" class="special" placeholder="Last Name" textPos="left">
        <input type="text" class="special" placeholder="Phone" textPos="left">
        <input type="text" class="special" placeholder="Cell Phone" textPos="left">
    </div>
    <hr>
    <div style="border: 1px solid rgb(196, 191, 191);padding: 10px;direction: rtl;">
        <h3>Sample RTL Form</h3>
        <input type="text" class="special" placeholder="نام" textPos="right">
        <input type="text" class="special" placeholder="نام خانوادگی" textPos="right">
        <input type="text" class="special" placeholder="تلفن" textPos="right">
        <input type="text" class="special" placeholder="موبایل" textPos="right">
    </div>
</body>

</html>
